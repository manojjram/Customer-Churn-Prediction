<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Tailwind CSS-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>prediction</title>
</head>

<body>
    <!--Header-->
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-3xl text-purple-900 ">Customer Churn Prediction</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="/" class="mr-5 hover:text-gray-900">Home</a>
            <a href="/analysis" class="mr-5 hover:text-gray-900">Analysis</a>
            <a href="/prediction" class="mr-5 hover:text-gray-900">Prediction</a>
          </nav>
        </div>
    </header>  

    <div class="container">
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal">Prediction</h1>
            <p class="fs-5 text-muted mb-0">Do you want to calculate your Churn Rate but don’t know how ?.</p>
            <p class="fs-5 text-muted mb=1">Use the  churn calculator below and find out whether your business is growing or not.</p><br>
        </div>
        
        <form action="/prediction" method="POST">
            <div class="row">
                <div class="col">
                    <input type="text" id="cid" name="cid" class="form-control" placeholder="Customer Id" aria-label="Enter age">
                </div>
                <div class="col">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name" aria-label="Days since last login">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="age" name="age" class="form-control" placeholder="Enter age" aria-label="Enter age">
                </div>
                <div class="col">
                    <input type="text" id="last_login" name="last_login" class="form-control" placeholder="Days since last login" aria-label="Days since last login">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="avg_time_spent" name="avg_time_spent" class="form-control" placeholder="Average time spent" aria-label="Average time spent">
                </div>
                <div class="col">
                    <input type="text" id="avg_transaction_value" name="avg_transaction_value" class="form-control" placeholder="Average transaction value" aria-label="Average transaction value">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="points_in_wallet" name="points_in_wallet" class="form-control" placeholder="Points in wallet" aria-label="Points in wallet">
                </div>
                <div class="col">
                    <input type="text" id="date" name="date" class="form-control" placeholder="Enter Date (YYYY-MM-DD)" aria-label="Enter Date (YYYY-MM-DD)">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="avg_frequency_login_days" name="avg_frequency_login_days" class="form-control" placeholder="Avg Frequency Login Days" aria-label="avg_frequency_login_days">
                </div>
                <div class="col">
                    <select class="form-select" id="gender" name="gender" aria-label="Default select example">
                        <option value="Unknown" selected>--select gender--</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                      </select>
                </div>
               
            </div><br>
            <div class="row">
                <div class="col">
                    <select class="form-select" id="region_category" name="region_category" aria-label="Default select example">
                        <option value="Unknown" selected>--select region_category--</option>
                        <option value="Town">Town</option>
                        <option value="City">City</option>
                        <option value="Village">Village</option>
                      </select>
                </div>
                <div class="col">
                    <select class="form-select" id="membership_category" name="membership_category" aria-label="Default select example">
                        <option value="Unknown" selected>--select membership_category--</option>
                        <option value="Basic Membership">Basic Membership</option>
                        <option value="No Membership">No Membership</option>
                        <option value="Gold Membership">Gold Membership</option>
                        <option value="Platinum Membership">Platinum Membership</option>
                        <option value="Silver Membership">Silver Membership</option>
                        <option value="Premium Membership">Premium Membership</option>
                      </select>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <select class="form-select" id="joined_through_referral" name="joined_through_referral" aria-label="Default select example">
                        <option value="Unknown" selected>--select joined_through_referral--</option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                      </select>
                </div>
                <div class="col">
                    <select class="form-select" id="preferred_offer_types" name="preferred_offer_types" aria-label="Default select example">
                        <option value="Unknown" selected>--select preferred_offer_types--</option>
                        <option value="Gift Vouchers/Coupons">Gift Vouchers/Coupons</option>
                        <option value="Credit/Debit Card Offers">Credit/Debit Card Offers</option>
                        <option value="Without Offers">Without Offers</option>
                      </select>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <select class="form-select" id="medium_of_operation" name="medium_of_operation" aria-label="Default select example">
                        <option value="Unknown" selected>--select medium_of_operation--</option>
                        <option value="Desktop">Desktop</option>
                        <option value="Smartphone">Smartphone</option>
                        <option value="Both">Both</option>
                      </select>
                </div>
                <div class="col">
                    <select class="form-select" id="internet_option" name="internet_option" aria-label="Default select example">
                        <option value="Unknown" selected>--select internet_option--</option>
                        <option value="Wi-Fi">Wi-Fi</option>
                        <option value="Mobile_Data">Mobile_Data</option>
                        <option value="Fiber_Optic">Fiber_Optic</option>
                      </select>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <select class="form-select" id="used_special_discount" name="used_special_discount" aria-label="Default select example">
                        <option value="Unknown" selected>--select used_special_discount--</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                </div>
                <div class="col">
                    <select class="form-select" id="offer_application_preference" name="offer_application_preference" aria-label="Default select example">
                        <option value="Unknown" selected>--select offer_application_preference--</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <select class="form-select" id="past_complaint" name="past_complaint" aria-label="Default select example">
                        <option value="Unknown" selected>--select past_complaint--</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                </div>
                <div class="col">
                    <select class="form-select" id="complaint_status" name="complaint_status" aria-label="Default select example">
                        <option value="Unknown" selected>--select complaint status--</option>
                        <option value="Not Applicable">Not Applicable</option>
                        <option value="Solved">Solved</option>
                        <option value="Solved in Follow-up">Solved in Follow-up</option>
                        <option value="Unsolved">Unsolved</option>
                        <option value="No Information Available">No Information Available</option>
                    </select>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <select class="form-select" id="feedback" name="feedback" aria-label="Default select example">
                        <option value="Unknown" selected>--select feedback--</option>
                        <option value="Poor Product Quality">Poor Product Quality</option>
                        <option value="No reason specified">No reason specified</option>
                        <option value="Too many ads">Too many ads</option>
                        <option value="Poor Website">Poor Website</option>
                        <option value="Poor Customer Service">Poor Customer Service</option>
                        <option value="Reasonable Price">Reasonable Price</option>
                        <option value="User Friendly Website">User Friendly Website</option>
                        <option value="Products always in Stock">Products always in Stock</option>
                        <option value="Quality Customer Care">Quality Customer Care</option>
                    </select>
                </div>
            </div><br>

            <div class="text-center">
                <button  type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form><br><br><br><br><br>
    </div>

    <!--Footer-->
    <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
          <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Customer Churn Prediction</span>
          </a>
          <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2022 Customer Churn Prediction —
            <a href="https://twitter.com/knyttneve" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@Manoj</a>
          </p>
          <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
            <a class="text-gray-500">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-500">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-500">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-500">
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                <circle cx="4" cy="4" r="2" stroke="none"></circle>
              </svg>
            </a>
          </span>
        </div>
      </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
